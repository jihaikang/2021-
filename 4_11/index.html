<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 这个是注释 -->
    <!---->
    <!--首先复习下表格table 学了td单元格 tr一行 tb不是tb是th加粗-->
      <!--表格的话就要设置宽度高度等-->
      <!--- border='1'代表有边框线，为0的话没边框线-->>
    <table width='300' hight='200' border='1' cellpadding='20' cellspacing='0'>
        <tr><td>姓名</td><td>出生日期</td><td>所属地</td></tr>
        <tr><td></td><td></td><td></td></tr> <!--看样子这样写的表格并不能填写-->
        <td>这单独的单元格</td>
        <tr><th>性别</th><th>年龄</th><th>身份</th></tr>


    </table>
</body>
</html>
